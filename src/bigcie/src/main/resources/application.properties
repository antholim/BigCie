spring.application.name=bigcie
spring.config.import=application-secret.properties

# Server Configuration - HTTP only
server.port=8080

# Operator Registration IP Filtering Configuration
# Set to true to enable IP-based access control for operator/dual-role registration
bigcie.operator-registration.ip-filtering-enabled=true
# Comma-separated list of allowed IP addresses for operator registration
# Example: bigcie.operator-registration.allowed-ips=192.168.1.100,10.0.0.50,127.0.0.1
bigcie.operator-registration.allowed-ips=0:0:0:0:0:0:0:1,127.0.0.1,::1

# Cookie Configuration for Cross-Origin Requests
# Use Lax for development (HTTP), will be set to None with Secure=true for production (HTTPS)
cookie.secure=false
cookie.httpOnly=true
cookie.sameSite=Lax